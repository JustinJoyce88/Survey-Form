<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 id="title">Survey Form</h1>
  <div id=survey-container>
    <p id="description">Example survey form</p>
    <form action="" id="survey-form">
      <div>
        <label id="name-label" for="name">* Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div>
        <label id="email-label" for="email">* Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      </div>
      <div>
        <label id="number-label" for="number">* Age:</label>
        <input type="number" id="number" name="number" placeholder="21" required min="1" max="125">
      </div>
      <div>
        <label id="dropdown-label" for="dropdown">Which option best describes your current role?</label>
        <select name="dropdown" id="dropdown">
          <option value="Student">Student</option>
          <option value="Student">Full Time Job</option>
          <option value="Student">Part Time Job</option>
          <option value="Student">Prefer not to say</option>
          <option value="Student">Other</option>
        </select>
      </div>
      <div id="radio-div">
        <label id="radio-label" for="radios">What is your favorite of the three?</label>
        <input type="radio" name="radios" id="turtle" value="turtle">Turtle
        <br>
        <input type="radio" name="radios" id="dog" value="dog">Dog
        <br>
        <input type="radio" name="radios" id="fish" value="fish">Fish
      </div>
      <div id="checkbox-div">
        <label id="checkbox-label" for="checkbox">What is your favorite food?</label>
        <input type="checkbox" value="American">American
        <br>
        <input type="checkbox" value="Mexican">Mexican
        <br>
        <input type="checkbox" value="Chinese">Chinese
        <br>
        <input type="checkbox" value="Thai">Thai
        <br>
        <input type="checkbox" value="Japanese">Japanese
      </div>
      <label id="textarea-label" for="textarea">Additional Comments?</label>
      <textarea name="textarea" id="" cols="30" rows="5" placeholder="additional comments..."></textarea>
      <button id="submit" type="submit">Submit</button>
    </form>
  </div>
</body>

</html>
